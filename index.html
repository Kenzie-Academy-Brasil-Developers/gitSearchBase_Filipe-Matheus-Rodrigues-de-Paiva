<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Git Search</title>
  </head>
  <body>
    <div class="left__side">
      <h1>Git Search</h1>
      <p>Encontre e se conecte com profissionais de forma rápida e fácil.</p>
    </div>
    <div class="right__side">
      <h2>Procurar por um usuário</h2>
      <form>
        <label for="userGithub">Usuário Github</label>
        <input class="search__input" name="userGithub" type="text" placeholder="Digite um usuário do github aqui..." required>
        <button class="search__button" type="submit">Ver perfil do github</button>
      </form>
    </div>
    <script type="module" src="./src/scripts/searchEngine.js"></script>
    <script type="module" src="./src/scripts/profile.js"></script>
    <script type="module" src="./src/scripts/render.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
